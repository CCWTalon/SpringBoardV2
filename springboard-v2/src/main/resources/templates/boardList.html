<html xmlns:th="http://www.thymeleaf.org">
	<head>
    <title>CWMuzik Ent.</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet" type="text/css">

    <!-- Custom fonts for this template -->
    <link th:href="@{https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i}" rel="stylesheet">
    <link th:href="@{https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i}" rel="stylesheet">
 
    <!-- Custom styles for this template -->
    <link th:href="@{/css/business-casual.min.css}" rel="stylesheet" type="text/css">

  </head>
	<body id="container">
	<h1 class="site-heading text-center text-white d-none d-lg-block">
      <span class="site-heading-upper text-primary mb-3">모든 음악의 중심</span>
      <span class="site-heading-lower">CWMuzik</span>
    </h1>
    
    <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
      <div class="container">
        <a class="navbar-brand text-uppercase text-expanded font-weight-bold d-lg-none" href="#">Start Bootstrap</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item px-lg-4">
              <a class="nav-link text-uppercase text-expanded" th:href="@{/index}">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item px-lg-4">
              <a class="nav-link text-uppercase text-expanded" th:href="@{/Stop}">About</a>
            </li>
            <li class="nav-item px-lg-4">
              <a class="nav-link text-uppercase text-expanded" th:href="@{/Stop}">Products</a>
            </li>
            <li class="nav-item px-lg-4">
              <a class="nav-link text-uppercase text-expanded" th:href="@{/Stop}">Store</a>
            </li>
            <li class="nav-item active px-lg-4">
              <a class="nav-link text-uppercase text-expanded" th:href="@{/boardList}">Board</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
		<div>
			<table class="table table-dark table hover">
				<thead>
					<tr>
						<th>boardNo</th>
						<th>boardTitle</th>
						<th>boardUser</th>
						<th>boardDate</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="b : ${map.get('list')}">
						<td th:text="${b.boardNo}"></td>
						<td><a th:href="@{/detailBoard(boardNo=${b.boardNo}, currentPage=${currentPage})}">
								<th:block th:text="${b.boardTitle}"></th:block>
							</a>
						</td>
						<td th:text="${b.boardUser}"></td>
						<td th:text="${b.boardDate}"></td>
					</tr>
				<tr>
					<td>
						<th:block th:if="${currentPage > 1}">
							<a th:href="@{/boardList(currentPage=1)}">처음</a>
						</th:block>
					</td>
					<td>
				        <th:block th:if="${currentPage > 1}">
				            <a th:href="@{/boardList(currentPage=${currentPage-1})}">이전</a>
						</th:block>
					</td>
					<td>
				        <th:block th:if="${currentPage < map.get('lastPage')}">
				        	<a th:href="@{/boardList(currentPage=${currentPage+1})}">다음</a>
						</th:block>
					</td>
					<td>
						<th:block th:if="${currentPage < map.get('lastPage')}">
				        	<a th:href="@{/boardList(currentPage=${map.get('lastPage')})}">마지막</a>
				        </th:block>
			        </td>
		        </tr>
		        <tr>
		        	<td>
		        	</td>
		        	<td>
		        	</td>
		        	<td>
		        	</td>
		        	<td>
				        <th:block>
				        	<a th:href="@{/addBoard}">작성하기</a>
				        </th:block>
			        </td>
		        </tr>
				</tbody>
			</table>
		</div>
	<footer class="footer text-faded text-center py-5">
      <div class="container">
        <p class="m-0 small">서울특별시 강남구 삼성로 648 CW ENTERTAINMENT <br>
        				 	  대표전화 : 02 1994 0112 <br>
        					  대표 : 최치원　사업자번호 112 94 24100 <br>
        					 Copyright &copy; CWMuzik Ent. 2018</p>
      </div>
    </footer>
    
    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    
    </body>
</html>
